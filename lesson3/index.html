<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <p>
        <label for="">用户名:</label>
        <input type="text" id="user" name="user">
    </p>
    <p>
        <label for="">密　码:</label>
        <input type="password" id="pass" name="pass">
    </p>
    <p>
        <input type="button" value="注册" id="btn">
        <input type="button" value="登录" id="login">
    </p>
    
</form>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    
    $(function () {
        //注册
       $("#btn").click(function () {
          $.ajax({
              type:"POST",
              url : "http://localhost:8888/server.js",
              data : $("form").serialize(),
              success : function (response) {
                console.log(response);
              },
              error : function (error) {
                  console.log(error);
              }
          })
       });
       //登录
        $("#login").click(function () {
            $.ajax({
                type : "POST",
                url : ""
            })
        })
    });
    
</script>
